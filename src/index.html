<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4290/4290854.png">
    <title>Products App</title>
</head>
<body>
    <p class="message hidden" id="message">Plese enter correct data</p>

    <section class="container">
        <form action="#" class="container__form" id="form">
            <input type="text" placeholder="name" class="container__input" id="name">

            <input type="number" placeholder="quantity" class="container__input"  min="0" id="quantity">

            <input type="number" placeholder="price" class="container__input" min="0" id="price">

            <button class="container__button" id="add" name="add">Add</button>
        </form>

        <section class="container__products" id="products">
            
        </section>
    </section>
</body>
</html>
